<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tickets Form | TEDx@YouthSohagSTEM</title>
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <h2 id="word"><span>TEDx</span>Youth@SohagSTEM</h2>
        <div class="title">Book Your Ticket</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone No.</span>
                    <input type="text" placeholder="Enter your phone no." required>
                </div>
                <div class="input-box">
                    <span class="details">Charging No.</span>
                    <input type="text" placeholder="Enter your charging no." required>
                </div>
                <div class="input-box">
                    <span class="details">Promocode</span>
                    <input type="text" placeholder="Enter your promocode" required>
                </div>
                <div class="input-box">
                    <span class="details">Recipt Image</span>
                    <input type="file" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
